<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Main gradient - deep blue to purple -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="100%" style="stop-color:#764BA2"/>
    </linearGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#1a1a2e" flood-opacity="0.35"/>
    </filter>
    
    <!-- Inner glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="56" y="56" width="912" height="912" rx="208" ry="208" fill="url(#mainGrad)" filter="url(#dropShadow)"/>
  
  <!-- Top highlight -->
  <path d="M264 56 L760 56 Q968 56 968 264 L968 400 Q512 480 56 400 L56 264 Q56 56 264 56 Z" fill="url(#highlightGrad)"/>
  
  <!-- Central AI/Chat bubble icon -->
  <g transform="translate(512, 512)">
    <!-- Main bubble -->
    <path d="M-240 -180 
             C-240 -260, -160 -300, -40 -300 
             L40 -300 
             C160 -300, 240 -260, 240 -180 
             L240 60 
             C240 140, 160 180, 40 180 
             L-80 180 
             L-160 280 
             L-140 180 
             L-40 180 
             C-160 180, -240 140, -240 60 
             Z"
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Animated dots container -->
    <g filter="url(#glow)">
      <!-- Left dot -->
      <circle cx="-100" cy="-60" r="32" fill="#667EEA">
        <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Center dot -->
      <circle cx="0" cy="-60" r="32" fill="#764BA2">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Right dot -->
      <circle cx="100" cy="-60" r="32" fill="#667EEA">
        <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
    </g>
  </g>
  
  <!-- Decorative sparkles -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="180" cy="180" r="12"/>
    <circle cx="844" cy="200" r="16"/>
    <circle cx="160" cy="780" r="10"/>
    <circle cx="864" cy="820" r="14"/>
  </g>
  
  <!-- Subtle bottom reflection -->
  <ellipse cx="512" cy="920" rx="300" ry="20" fill="#FFFFFF" opacity="0.1"/>
</svg>
