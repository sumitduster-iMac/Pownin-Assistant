<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Vibrant gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    
    <!-- Glossy overlay -->
    <linearGradient id="gloss" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.35"/>
      <stop offset="40%" style="stop-color:#FFFFFF;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-15%" y="-15%" width="130%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="32" flood-color="#1e1b4b" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="iconGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect x="48" y="48" width="928" height="928" rx="216" ry="216" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Glossy overlay -->
  <rect x="48" y="48" width="928" height="464" rx="216" ry="216" fill="url(#gloss)"/>
  
  <!-- Central icon: Stylized "P" with AI spark -->
  <g transform="translate(512, 520)" filter="url(#iconGlow)">
    <!-- Letter P base -->
    <path d="M-140 -280 
             L-140 280 
             L-60 280 
             L-60 40 
             L60 40 
             C180 40, 220 -20, 220 -120 
             C220 -220, 180 -280, 60 -280 
             Z
             M-60 -200 
             L40 -200 
             C100 -200, 130 -170, 130 -120 
             C130 -70, 100 -40, 40 -40 
             L-60 -40 
             Z"
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- AI spark/star accent -->
    <g transform="translate(160, -200)">
      <path d="M0 -60 L12 -12 L60 0 L12 12 L0 60 L-12 12 L-60 0 L-12 -12 Z" 
            fill="#FCD34D" opacity="0.95"/>
      <circle cx="0" cy="0" r="16" fill="#FFFFFF"/>
    </g>
    
    <!-- Small decorative dots -->
    <circle cx="180" cy="120" r="20" fill="#FCD34D" opacity="0.8"/>
    <circle cx="200" cy="180" r="12" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Corner sparkles -->
  <g fill="#FFFFFF">
    <circle cx="160" cy="160" r="10" opacity="0.5"/>
    <circle cx="864" cy="180" r="14" opacity="0.6"/>
    <circle cx="140" cy="820" r="8" opacity="0.4"/>
    <circle cx="884" cy="860" r="12" opacity="0.5"/>
  </g>
</svg>
